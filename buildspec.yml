version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - npm run build
  sync_s3:
    commands:
      - aws s3 sync dist/ s3://$S3_Content_Bucket
  invalidation_cloudfront:
    commands:
      - aws cloudfront create-invalidation --distribution-id $CL_FRONT_DIST_ID --paths "/*"

artifacts:
  files:
    - '**/*'
