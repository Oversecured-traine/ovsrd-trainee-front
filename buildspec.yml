version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - npm run build --env BASE_DOCKER_URL=$BASE_DOCKER_URL
  post_build:
    commands:
      - aws s3 sync dist/ s3://$S3_CONTENT_BUCKET_FRONT
      - aws cloudfront create-invalidation --distribution-id $CL_FRONT_DIST_ID --paths "/*"

artifacts:
  files:
    - '**/*'
