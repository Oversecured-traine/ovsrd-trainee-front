version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - npm run build
      - aws s3 sync dist/ s3://bucket-front-main-kryvobok
      - aws cloudfront create-invalidation --distribution-id $CL_FRONT_DIST_ID --paths "/*"

artifacts:
  files:
    - '**/*'
