version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
      - export VUE_APP_BASE_DOCKER_URL="https://${BASE_DOCKER_URL}"
#      - echo "REACT_APP_ENV= ${ENV}" >> .env
 #     - echo "BASE_DOCKER_URL= ${BASE_DOCKER_URL}" >> .env
      - echo $VUE_APP_BASE_DOCKER_URL
#      - cat .env
      - npm run build
  post_build:
    commands:
      - aws s3 sync dist/ s3://$S3_CONTENT_BUCKET_FRONT
      - aws cloudfront create-invalidation --distribution-id $CL_FRONT_DIST_ID --paths "/*"

artifacts:
  files:
    - '**/*'
